<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book a Session - Shailu Fitness Club</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">Shailu Fitness Club</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="about.html">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="service.html">Services</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contact.html">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <header class="hero-section text-center text-white d-flex align-items-center" style="background-image: url('https://tse4.mm.bing.net/th?id=OIP.cdvKWfxGKnH4k6ElvVmp4AHaDK&pid=Api&P=0&h=180'); width: 100%; height: 400px;">
        <div class="container">
            <h1>Book a Personal Training Session</h1>
            <p>Achieve your fitness goals with expert guidance!</p>
            <a href="#book-session" class="btn btn-primary btn-lg mt-4">Book Now</a>
        </div>
    </header>

    <!-- Main Content Section -->
    <div class="container mt-5">
        <div class="row">
            <!-- Trainer Info -->
            <div class="col-md-4">
                <div class="card profile-card shadow">
                    <img src="https://tse4.mm.bing.net/th?id=OIP.SjdFmtFCGW62r7mbNwbt6gHaE8&pid=Api&P=0&h=180" class="card-img-top" alt="Trainer Image">
                    <div class="card-body text-center">
                        <h5 class="card-title">John Doe</h5>
                        <p>Certified Personal Trainer</p>
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item"><strong>Email:</strong> johndoe@example.com</li>
                            <li class="list-group-item"><strong>Phone:</strong> +123 456 789</li>
                        </ul>
                    </div>
                </div>
            </div>

            <!-- Booking Form -->
            <div class="col-md-8" id="book-session">
                <div class="card shadow">
                    <div class="card-header">
                        <h3>Book a Session</h3>
                    </div>
                    <div class="card-body">
                        <form id="session-form">
                            <div class="mb-3">
                                <label for="session-date" class="form-label">Preferred Date</label>
                                <input type="date" class="form-control" id="session-date" required>
                            </div>
                            <div class="mb-3">
                                <label for="session-time" class="form-label">Preferred Time</label>
                                <input type="time" class="form-control" id="session-time" required>
                            </div>
                            <div class="mb-3">
                                <label for="session-type" class="form-label">Session Type</label>
                                <select class="form-select" id="session-type" required>
                                    <option value="Upper Body Strength">Upper Body Strength</option>
                                    <option value="Cardio Endurance">Cardio Endurance</option>
                                    <option value="Lower Body Strength">Lower Body Strength</option>
                                    <option value="Core Training">Core Training</option>
                                    <option value="Full Body Circuit">Full Body Circuit</option>
                                    <option value="Active Recovery">Active Recovery</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="comments" class="form-label">Additional Comments</label>
                                <textarea class="form-control" id="comments" rows="3"></textarea>
                            </div>
                            <button type="submit" class="btn btn-success">Confirm Booking</button>
                        </form>
                        <div id="feedback-msg" class="mt-3"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Form submission handler
        document.getElementById('session-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const date = document.getElementById('session-date').value;
            const time = document.getElementById('session-time').value;
            const type = document.getElementById('session-type').value;

            // Display confirmation message
            const feedbackMsg = document.getElementById('feedback-msg');
            feedbackMsg.innerHTML = `<div class="alert alert-success">Session booked for ${date} at ${time}. Session Type: ${type}</div>`;
        });
    </script>
</body>

</html>
